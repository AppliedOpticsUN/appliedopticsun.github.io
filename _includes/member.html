<li>
    <h2><span class="member-name">{{ member.name }}</span>{% if member.position %}, {{ member.position }}{% endif %}</h2>
    {% if member.photo %}
        <img class="float-left member-photo" src="{{ member.photo | prepend: site.images_dir | prepend: site.baseurl }}">
    {% endif %}
    <p>{{ member.bio }}</p>
    {% if member.orcid %}
        <a href="{{ member.orcid}}"><img src="/images/team/orcid.png" width="55" height="55"/></a>
    {% endif %}
    {% if member.scholar %}
    <a href="{{ member.scholar}}"><img src="/images/team/scholar.png" width="60" height="60"/></a>
    {% endif %}
</li>
